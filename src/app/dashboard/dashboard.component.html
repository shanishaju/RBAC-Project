<app-header></app-header>
<div class="d-flex">
  <!-- sidebar -->
  <div id="sidebar">
    <div class="mt-5 text-center text-light">
      <a routerLink="/dashboard" class="text-decoration-none text-light">
        <h2><i class="fa-solid fa-id-card-clip me-2"></i>DashBoard</h2>
      </a>
      <a routerLink="/employee" class="text-decoration-none text-light">
        <h2 class="mt-4"><i class="fa-solid fa-users me-2"></i>Employees</h2>
      </a>
    </div>
  </div>

  <!-- main div -->
  <div class="container-fluid">
    <div class="row pt-3 ps-2">
      <div class="col-md-8">
        <div id="maindiv" class="shadow">
          <h2 class="ms-4 text-secondary">
            <i class="fa-solid fa-bars me-3"></i>
            welcome Admin!
          </h2>
        </div>
        <div class="row mt-5">
          <div class="col-md-6">
            <!-- <p>Calender</p> -->
            <mat-card class="shadow demo-inline-calendar-card">
              <mat-calendar [(selected)]="selected"></mat-calendar>
            </mat-card>
          </div>
          <div class="col-md-6">
            <!-- <p>Pie-Chart</p> -->
            <highcharts-chart
              [Highcharts]="Highcharts"
              [options]="chartOptions"
              style="width: 100%; height: 400px; display: block"
            ></highcharts-chart>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div
          style="height: 400px; background-color: #29324133"
          class="rounded d-flex justify-content-center align-items-center flex-column shadow"
        >
          <!-- <img src="https://cdn-icons-png.flaticon.com/512/4975/4975693.png" alt="noimg" width="200px" height="200px" style="border-radius: 50%;">
            <button class="btn">Edit Admin Details <i class="fa-solid fa-pen-nib ms-1"></i></button> -->
          <div
            class="d-flex justify-content-center align-items-center flex-column w-100 p-4"
          >
            <h3 class="mb-3">Update Admin Details</h3>
            <img
              src="https://cdn-icons-png.flaticon.com/512/4975/4975693.png"
              alt="noimg"
              width="150px"
              height="150px"
              style="border-radius: 50%"
            />
            <form class="mt-4 w-100">
              <div class="mb-3">
                <input
                  type="text"
                  placeholder="Admin Name"
                  class="form-control w-100"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  placeholder="Password"
                  class="form-control"
                />
              </div>
              <div class="mb-3 d-flex justify-content-between">
                <button class="btn btn-warning">Cancle</button>
                <button class="btn btn-success">Update</button>
              </div>
            </form>
          </div>
        </div>
        <div
          style="height: 170px; background-color: rgb(27, 132, 125)"
          class="rounded d-flex justify-content-center align-items-center shadow mt-4 text-light shadow"
        >
          <h3><i class="fa-solid fa-users me-2"></i>Employee Count : 6</h3>
        </div>
      </div>
    </div>
  </div>
</div>
