<app-header></app-header>

<div class="row w-100 mt-4">
    <div class="col-md-1"></div>
    <div class="col-md-5 d-flex align-items-center justify-content-center">
        <img src="https://img.freepik.com/free-vector/privacy-policy-concept-illustration_114360-7853.jpg?t=st=1732478939~exp=1732482539~hmac=cc90d8e2247c3dd930a152dc5f4e574f310eac79fb59c0f810f185075cc9dd0a&w=740" width="100%" alt="noimg">
    </div>
    <div class="col-md-5 d-flex align-items-center justify-content-center">
        <form  action="" class="shadow p-5 w-100 rounded" (ngSubmit)="login()">
            <h1 class="text-center mb-4">Login Form</h1>
            <div class="mb-3">
                <!-- template variable -->
               <input #adminMail="ngModel" type="text" placeholder="Email" class="form-control"name="mail" [(ngModel)]="email" required email>
               <span *ngIf="adminMail.invalid && adminMail.touched" class="text-danger">*Invalid Input</span>
            </div>
            <div class="mb-3">
                <input #adminpswd="ngModel" type="text" placeholder="Password" class="form-control" name="Pswd" [(ngModel)]="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$">
                <!-- <span *ngIf="adminpswd && adminMail.touched" class="text-danger">*Invalid Input</span> -->

            </div>
            <div class="mb-3 ">
                <button  class="btn  w-100">Login</button>
            </div>
        </form>
    </div>
    <div class="col-md-1"></div>
</div>
